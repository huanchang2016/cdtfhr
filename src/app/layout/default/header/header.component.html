<div class="alain-default__header bg-white Noprint">
    <div class="body__content_box d-flex align-items-center">

        <div class="alain-default__header-logo">
            <a [routerLink]="['/']" class="alain-default__header-logo-link">
                <img src="./assets/imgs/logo_full_color.png" />
            </a>
        </div>
        <div class="alain-default__nav-wrap" [class.flex-reverse]="!isMenu">
            <ul nz-menu nzMode="horizontal" class="alain-default__nav flex-1" *ngIf="isMenu">
                <li nz-menu-item [nzMatchRouter]="true" *ngIf="isEntranceModal">
                    <a [routerLink]="['/recruit']" class="nav__title_box text-lg">
                        <span class="default__nav_icon nav__icon1 mr-sm"></span>
                        招聘
                    </a>
                </li>
                <li nz-menu-item [nzMatchRouter]="true" *ngIf="!isEntranceModal">
                    <a [routerLink]="['/entrance']" class="nav__title_box text-lg">
                        <span class="default__nav_icon nav__icon2 mr-sm"></span>
                        招考
                    </a>
                </li>
            </ul>

            <!-- <header-search class="alain-default__search" [toggleChange]="searchToggleStatus"></header-search> -->
            <ul class="d-flex">
                <!-- Task -->
                <!-- <li>
                <app-header-task></app-header-task>
            </li> -->
                <!-- User info -->
                <li>
                    <app-header-user></app-header-user>
                </li>
                <li>
                    <app-wechat-office-account></app-wechat-office-account>
                </li>
            </ul>
        </div>
    </div>
</div>
