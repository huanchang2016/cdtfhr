<div class="wrapper_box" *ngIf="!loading">
    <ng-container *ngIf="list.length !== 0;else emptyListOfData">
        <ng-container *ngFor="let item of list">
            <div class="py-sm text-md item_list">
                <p class="text-666" [innerHTML]="item.note | showTextAreaText"></p>
                <p class="text-right">
                    <span class="text-primary">{{ item.company.name }}</span>
                    <span class="text-grey">发布于</span>
                    <span class="text-primary">{{ item.created_at }}</span>
                </p>
            </div>
        </ng-container>
    </ng-container>
    <ng-template #emptyListOfData>
        <div class="text-center py-lg text-grey">无备注记录</div>
    </ng-template>
</div>
<div *ngIf="loading" class="text-center text-lg py-lg">
    <nz-spin nzSimple></nz-spin>
</div>
