<div class="wrapper_box" *ngIf="!loading">
    <ng-container *ngFor="let item of list">
        <div class="py-sm text-md">
            <span class="text-pirmary"> {{ item.created_at }} </span>
            <span class="text-666">投递简历于</span>
            <a [routerLink]="['/recruit/details', item.job.id]" target="_blank">{{ item.job.name }}</a>
        </div>
    </ng-container>
</div>
<div *ngIf="loading" class="text-center text-lg py-lg">
    <nz-spin nzSimple></nz-spin>
</div>
