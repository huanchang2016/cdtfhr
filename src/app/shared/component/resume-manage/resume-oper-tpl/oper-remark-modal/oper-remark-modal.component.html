<div class="wrapper-box">
    <div class="list-box pb-sm">
        <nz-list nzSize="small" [nzLoading]="loading">
            <ng-container *ngIf="list.length !== 0; else emptyListOfData">
                <nz-list-item *ngFor="let item of list">
                    <div class="item_wrapper">
                        <p class="text-666" [innerHTML]="item.note | showTextAreaText"></p>
                        <p class="text-right">
                            <span class="text-primary">{{ item.company.name }}</span>
                            <span class="text-grey">发布于</span>
                            <span class="text-primary">{{ item.created_at }}</span>
                        </p>
                    </div>
                </nz-list-item>
            </ng-container>
            <ng-template #emptyListOfData>
                <nz-list-empty nzNoResult="无备注记录"></nz-list-empty>
            </ng-template>
        </nz-list>
    </div>

    <div class="form-box mt-sm">
        <div class="d-flex">
            <div style="width: 80px; line-height: 30px;" class="text-center">备注</div>
            <div class="flex-1">
                <textarea [(ngModel)]="remark" nz-input rows="4" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
    </div>

</div>
<div *nzModalFooter class="text-center footer-btn-wrapper">
    <button nz-button nzSize="large" nzType="default" (click)="handleCancel()" class="mr-lg">取消</button>
    <button nz-button nzSize="large" nzType="primary" (click)="handleOk()" [nzLoading]="submitLoading">确认</button>
</div>
