<nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="limit" (nzPageIndexChange)="pageIndexChange($event)" [nzItemRender]="renderItemTemplate" nzShowQuickJumper nzSize="large"></nz-pagination>
<ng-template #renderItemTemplate let-type let-page="page">
    <ng-container [ngSwitch]="type">
        <a *ngSwitchCase="'page'">{{ page }}</a>
        <a *ngSwitchCase="'prev'" class="prev_page_btn bg-white border-radius-sm">上一页</a>
        <a *ngSwitchCase="'next'" class="next_page_btn bg-white border-radius-sm">下一页</a>
        <a *ngSwitchCase="'prev_5'"><<</a>
        <a *ngSwitchCase="'next_5'">>></a>
    </ng-container>
</ng-template>
