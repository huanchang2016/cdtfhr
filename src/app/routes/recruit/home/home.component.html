<div class="search__wrapper">
    <div class="body__content_box">
        <div class="search-content_wraper d-flex align-items-center">
            <app-layout-full-search></app-layout-full-search>
        </div>
    </div>
</div>

<div class="search_list_box">
    <div class="body__content_box">
        <div class="search_list__content d-flex align-items-center">
            <div class="search_list__content_body clearfix">
                <div class="float-left search_sort">
                    <span class="search_title_name text-666 text-md mr-sm">排序方式</span>
                    <nz-radio-group [(ngModel)]="searchOption.sortValue" (ngModelChange)="sortValueChange()" nzSize="small">
                        <label nz-radio-button nzValue="default">默认</label>
                        <label nz-radio-button nzValue="newest">最新</label>
                    </nz-radio-group>
                </div>
                <div class="float-right search_select">
                    <span class="mr-sm">月薪</span>
                    <nz-select style="min-width: 120px;" nzSize="small" nzAllowClear nzPlaceHolder="不限" [(ngModel)]="searchOption.salary" (ngModelChange)="sortValueChange()">
                        <nz-option nzLabel="不限" nzValue="1"></nz-option>
                        <nz-option nzLabel="Lucy" nzValue="2"></nz-option>
                        <nz-option nzLabel="Tom" nzValue="3"></nz-option>
                    </nz-select>
                    <span class="mr-sm ml-lg">工作性质</span>
                    <nz-select style="min-width: 120px;" nzSize="small" nzAllowClear nzPlaceHolder="不限" [(ngModel)]="searchOption.natural" (ngModelChange)="sortValueChange()">
                        <nz-option nzLabel="不限" nzValue="4"></nz-option>
                        <nz-option nzLabel="Lucy" nzValue="6"></nz-option>
                        <nz-option nzLabel="Tom" nzValue="7"></nz-option>
                    </nz-select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="search_result_list__wrapper pt-sm">
    <div class="body__content_box">
        <div class="search_list__content clearfix">
            <div class="search_list__result_body bg-white float-left border-radius-sm">
                <ng-container *ngIf="!loadingData && list.length !== 0">
                    <div nz-row class="result_list_title text-grey text-sm" [nzGutter]="12">
                        <div nz-col nzSpan="6" class="text-center">职位名</div>
                        <div nz-col nzSpan="8" class="text-center">公司名</div>
                        <div nz-col nzSpan="4" class="text-center">工作地点</div>
                        <div nz-col nzSpan="3" class="text-center">薪资</div>
                        <div nz-col nzSpan="3" class="text-center">发布时间</div>
                    </div>
                    
                    <div nz-row class="text-sm result_list__row card__hover text-666 border-top"
                        *ngFor="let item of list"
                        [nzGutter]="12">
                        <div nz-col nzSpan="6">
                            <a [routerLink]="['/recruit/details', 1]" target="_blank" class="pl-sm text-666">电商淘宝培训运营讲师</a>
                        </div>
                        <div nz-col nzSpan="8">
                            <a [routerLink]="['/company']" [queryParams]="{cid: 2 }" target="_blank" class="text-666">成都天府新区人力资源开发服务有限公司</a>
                        </div>
                        <div nz-col nzSpan="4">成都-武侯区</div>
                        <div nz-col nzSpan="3" class="text-danger">2K-4K/月</div>
                        <div nz-col nzSpan="3">2020/06/18</div>
                    </div>

                    <div class="pagination_wrapper">
                        <app-pagination-item [total]="500"></app-pagination-item>
                    </div>
                </ng-container>
                <ng-container *ngIf="loadingData">
                    <div class="loading_data_spin">
                        <nz-spin nzSimple></nz-spin>
                    </div>
                </ng-container>
            </div>
            <div class="search_list__result_right-box float-right">
                <!-- 右侧广告 -->
                <app-right-sidebar-advert></app-right-sidebar-advert>

                <!-- 查看历史记录 -->
                <app-right-sidebar-job-history></app-right-sidebar-job-history>
            </div>
        </div>
    </div>
</div>
