<div class="login-modal">
    <form nz-form [formGroup]="form" (ngSubmit)="submitForm()" class="login-form">
        <nz-tabset  class="tabs" (nzSelectChange)="switch($event)">
            <nz-tab nzTitle="个人登录">
                <nz-alert *ngIf="errorUser" [nzType]="'error'" [nzMessage]="errorUser" [nzShowIcon]="true"
                    class="mb-sm"></nz-alert>
                <nz-form-item>
                    <nz-form-control nzErrorTip="输入您的手机号码">
                        <input type="text" nzSize="large" nz-input formControlName="phone" placeholder="输入手机号" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="输入您收到的验证码">
                        <nz-input-group [nzSuffix]="suffixCode" nzSize="large">
                            <input type="text" formControlName="code" nz-input placeholder="验证码" />
                        </nz-input-group>
                        <ng-template #suffixCode>
                            <div class="code-btn-box text-center">
                                <!-- <span *ngIf="!isGetCode" (click)="getCaptcha($event)"
                                    class="text-primary text-md point">获取验证码</span> -->
                                <a *ngIf="!isGetCode" (click)="getCaptcha($event)" [disabled]="get_captcha_loading || isGetCode" nz-button nzType="link" class="btn_code_link">获取验证码</a>
                                <span *ngIf="isGetCode" class="text-primary text-md">{{ count }}s</span>
                            </div>
                        </ng-template>

                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        [nzLoading]="loading" nzSize="large">登
                        &nbsp;&nbsp;&nbsp;录</button>

                    <div><a [routerLink]="['/passport/register/user']">没有账号，立即注册</a></div>
                </nz-form-item>
            </nz-tab>
            <nz-tab nzTitle="企业登录">
                <nz-alert *ngIf="errorCompany" [nzType]="'error'" [nzMessage]="errorCompany" [nzShowIcon]="true"
                    class="mb-sm"></nz-alert>
                <nz-form-item>
                    <nz-form-control nzErrorTip="输入您的账号">
                        <input type="text" nzSize="large" nz-input formControlName="name" placeholder="请输入账号" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="输入您的密码">
                        <input type="password" nzSize="large" formControlName="password" nz-input placeholder="请输入密码" />
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <div nz-row class="login-form-margin">
                        <div nz-col [nzSpan]="24" class="text-right">
                            <a class="login-form-forgot" (click)="fogetPassword()">忘记密码?</a>
                        </div>
                    </div>
                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                        [nzLoading]="loading" nzSize="large">登
                        &nbsp;&nbsp;&nbsp;录</button>

                    <p class="text-center"><a [routerLink]="['/passport/register/company']">没有账号，立即注册</a></p>
                </nz-form-item>
            </nz-tab>
        </nz-tabset>

    </form>


</div>
