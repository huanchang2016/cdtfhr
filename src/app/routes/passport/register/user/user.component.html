<div class="user-register">
    <app-sub-title-show [title]="'注册个人账号'"></app-sub-title-show>

    <div class="form-box">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-sm"></nz-alert>
            <nz-form-item>
                <nz-form-control nzErrorTip="输入您的手机号码">
                    <input type="text" nzSize="large" nz-input formControlName="phone" placeholder="输入手机号" />
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="输入您收到的验证码">
                    <nz-input-group [nzSuffix]="suffixCode" nzSize="large">
                        <input type="text" formControlName="code" nz-input placeholder="验证码" />
                    </nz-input-group>
                    <ng-template #suffixCode>
                        <div class="code-btn-box text-center">
                            <span *ngIf="!isGetCode" (click)="getCaptcha($event)" class="text-primary text-md point">获取验证码</span>
                            <span *ngIf="isGetCode" class="text-primary text-md">{{ count }}s</span>
                        </div>
                    </ng-template>
    
                </nz-form-control>
            </nz-form-item>
            <div nz-row class="login-form-remember">
                <div nz-col [nzSpan]="24" class="text-md">
                  <label nz-checkbox formControlName="agree">
                    <span>我接受</span>
                  </label>
                  <span class="text-sm">
                    <a [routerLink]="['/about/agreement']" target="_blank">用户协议 </a>
                    <span>和</span>
                    <a [routerLink]="['/about/privacy']" target="_blank"> 隐私政策</a>
                  </span>
                    
                </div>
            </div>
            <button nz-button class="login-form-button" [nzType]="'primary'" [nzLoading]="loading" nzSize="large">提交注册</button>
        </form>
    </div>
</div>
