<div class="user-admin_content_body border-radius-sm bg-white p-md">
    <div class="content_wrapper">
        <app-sub-title-show [title]="'账号绑定'"></app-sub-title-show>
        <div class="px-md mt-lg">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item *ngIf="!reloading">
                    <nz-form-label [nzSpan]="5" nzRequired><i nz-icon nzType="mobile" nzTheme="outline"></i> 手机号</nz-form-label>
                    <nz-form-control [nzSpan]="19" style="line-height: 40px;">
                        <span class="ml-md mr-lg">180****0838</span>
                        <span class="text-primary point" (click)="rebind()"><i nz-icon nzType="sync" [nzSpin]="reloading" nzTheme="outline"></i> 重新设置</span>
                    </nz-form-control>
                </nz-form-item>
                <ng-container *ngIf="reloading">
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5" nzFor="phone" nzRequired>手机号码</nz-form-label>
                        <nz-form-control [nzSpan]="19" nzErrorTip="输入您的手机号码">
                            <input nz-input id="phone" formControlName="phone" nzSize="large" placeholder="输入您的手机号码" />
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-label [nzSpan]="5" nzFor="phone" nzRequired>验证码</nz-form-label>
                        <nz-form-control [nzSpan]="19" nzErrorTip="输入您收到的验证码">
                            <nz-input-group [nzSuffix]="suffixCode" nzSize="large">
                                <input type="text" formControlName="code" nz-input placeholder="验证码" />
                            </nz-input-group>
                            <ng-template #suffixCode>
                                <div class="code-btn-box text-center">
                                    <span *ngIf="!isGetCode" (click)="getCaptcha($event)" class="text-primary text-md point">获取验证码</span>
                                    <span *ngIf="isGetCode" class="text-primary text-md">{{ count }}s</span>
                                </div>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control [nzSpan]="14" [nzOffset]="5">
                            <button nz-button class="login-form-button" [nzType]="'primary'" [nzLoading]="loading" nzSize="large">重新绑定</button>
                        </nz-form-control>
                    </nz-form-item>
                    
                </ng-container>
            </form>
        </div>
    </div>
</div>
