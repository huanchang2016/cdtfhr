<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item class="mt-md">
        <!-- <nz-form-label [nzSpan]="5" nzFor="hobby">兴趣爱好</nz-form-label> -->
        <nz-form-control [nzSpan]="24" nzErrorTip="请填写兴趣爱好">
            <textarea formControlName="hobby" nz-input [nzAutosize]="{ minRows: 4, maxRows: 8 }" placeholder="请输入内容"></textarea>
        </nz-form-control>
    </nz-form-item>
    
    <div class="modal-oper_btn_box d-flex justify-content-around align-items-center">
        <button nz-button nzSize="large" nzType="default" (click)="cancel($event)">取消</button>
        <button nz-button nzSize="large" [nzLoading]="loading" nzType="primary">保存</button>
    </div>

</form>
