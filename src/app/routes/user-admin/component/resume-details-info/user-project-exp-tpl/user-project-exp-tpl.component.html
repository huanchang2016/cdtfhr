<div class="resume-show_sub_content_box">
    <div class="resume-show-sub-title-box">
        <app-sub-title-show [title]="'项目经历'"></app-sub-title-show>
        <div class="edit-box">
            <nz-divider [nzText]="rightTextTpl" nzOrientation="right" nzDashed></nz-divider>
            <ng-template #rightTextTpl>
                <div class="text-sm text-primary point" (click)="add()">
                    <i class="text-md" nz-icon nzType="plus" nzTheme="outline"></i>
                    新增
                </div>
            </ng-template>
        </div>
    </div>

    <div class="resume-show_content_body my-sm py-sm px-md">
        <div *ngIf="list.length !== 0; else notExpTpl">
            <ng-container *ngFor="let project of list">
                <div class="item_card_box mb-md">
                    <div class="item_card_title_box">
                        <h4 class="item_title_name bg-white text-666 font-weight-bold text-md">{{ project.name }}</h4>
                        <nz-divider class="item_title_divider" nzDashed></nz-divider>
                        <div class="item_oper_box bg-white">
                            <span class="text-sm text-primary point" (click)="edit(project)">
                                <i class="text-md" nz-icon nzType="edit" nzTheme="outline"></i>
                                编辑
                            </span>
                            <a nz-popconfirm nzPopconfirmTitle="您是否确认删除当前项目经验" (nzOnConfirm)="deleted(project)" (nzOnCancel)="cancel()" class="ml-md text-sm text-danger" nzPopconfirmPlacement="topRight">
                                <i class="text-md" nz-icon nzType="delete" nzTheme="outline"></i>
                                删除
                            </a>
                        </div>
                    </div>
                    <div class="item_card_body text-grey">
                        <div class="text-sm">
                            <p>
                                {{ project.start_time | date: 'yyyy.MM' }} - 
                                <ng-container *ngIf="project.end_time !== '至今'">{{ project.end_time | date: 'yyyy.MM' }}</ng-container>
                                <ng-container *ngIf="project.end_time === '至今'">至今</ng-container>
                            </p>
                            <div class="text-666 mt-sm">责任描述：</div>
                            <div [innerHTML]="project.description | showTextAreaText"></div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>

        <ng-template #notExpTpl>
            <div class="text-grey text-md">暂无项目经验</div>
        </ng-template>
        
    </div>
</div>
