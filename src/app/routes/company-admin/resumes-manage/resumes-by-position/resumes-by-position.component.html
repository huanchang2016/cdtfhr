<nz-card>
    <div class="search_wrapper clearfix">
        <div class="search_box_input float-left">

            <div class="d-flex align-items-center">
                <nz-input-group class="flex-1" [nzSuffix]="suffixIconSearch" nzSize="large">
                    <input type="text" [(ngModel)]="search_text" (keyup.enter)="search()" nz-input placeholder="请输入关键字" />
                </nz-input-group>
                <ng-template #suffixIconSearch>
                    <i class="text-primary text-lg font-weight-bold" nz-icon nzType="search"></i>
                </ng-template>
            </div>
        </div>

        <span class="more_search_btn text-primary text-md point float-left" [class.more_actived]="is_more"
            (click)="showMoreSearch()">
            更多筛选条件
            <i nz-icon nzType="down" nzTheme="outline"></i>
        </span>
    </div>

    <div class="more_search_type_wrapper" [class.more_actived]="is_more">
        <app-search-option-form-c (searchValueChange)="searchValueChange($event)"></app-search-option-form-c>
    </div>
</nz-card>

<div class="my-sm border-radius-sm position_info bg-white">
    <h3 class="info_title text-grey">
        <a [routerLink]="['/admin/company/resumes/handle']"><i class="mr-sm" nz-icon nzType="left-circle" nzTheme="outline"></i>返回查看其它职位</a>
    </h3>
    <div class="info_content clearfix">
        <div class="float-left info_name">
            <a class="text-lg" [routerLink]="['/fullscreen/resume/view', 18]" target="_blank">awer23913-技术部门-JAVA工程师20020197</a>
            <p class="text-grey text-md">2020/7/1 - 2020/8/1</p>
        </div>
        <div class="border_left float-right px-md text-center">
            <p class="text-grey">收到简历</p>
            <span class="text-primary text-md">230</span>
        </div>
        <div class="border_left float-right px-md text-center">
            <p class="text-grey">招聘人数</p>
            <span class="text-primary text-md">21</span>
        </div>
    </div>
</div>

<nz-card class="content_wrapper mt-md mb-lg">
    <ng-template #extraTemplate>
        <nz-radio-group [(ngModel)]="itemType" nzButtonStyle="solid" nzSize="small" class="mr-md mt-sm">
            <label nz-radio-button [nzValue]="'simple'"><i nz-icon nzType="menu" nzTheme="outline"></i></label>
            <label nz-radio-button [nzValue]="'card'"><i nz-icon nzType="unordered-list" nzTheme="outline"></i></label>
        </nz-radio-group>
        
        
    </ng-template>
    <nz-tabset [nzTabBarExtraContent]="extraTemplate">
        <nz-tab [nzTitle]="forDealTpl" (nzSelect)="selectChange('待处理')">
            <ng-template #forDealTpl>
                <div class="tab-title_sub px-sm text-center">待处理 <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
        </nz-tab>
        <nz-tab [nzTitle]="appropriateTpl" (nzSelect)="selectChange('合适')">
            <ng-template #appropriateTpl>
                <div class="tab-title_sub px-sm text-center">合适 <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
          <ng-template nz-tab>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
          </ng-template>
        </nz-tab>
        <nz-tab [nzTitle]="interviewTpl" (nzSelect)="selectChange('面试')">
            <ng-template #interviewTpl>
                <div class="tab-title_sub px-sm text-center">面试 <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
          <ng-template nz-tab>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
          </ng-template>
        </nz-tab>
        <nz-tab [nzTitle]="offerTpl" (nzSelect)="selectChange('Offer')">
            <ng-template #offerTpl>
                <div class="tab-title_sub px-sm text-center">Offer <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
          <ng-template nz-tab>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
          </ng-template>
        </nz-tab>
        <nz-tab [nzTitle]="entryTpl" (nzSelect)="selectChange('入职')">
            <ng-template #entryTpl>
                <div class="tab-title_sub px-sm text-center">入职 <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
          <ng-template nz-tab>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
          </ng-template>
        </nz-tab>
        <nz-tab [nzTitle]="eliminateTpl" (nzSelect)="selectChange('淘汰')">
            <ng-template #eliminateTpl>
                <div class="tab-title_sub px-sm text-center">淘汰 <nz-tag class="text-white ml-sm">99+</nz-tag></div>
            </ng-template>
          <ng-template nz-tab>
            <app-list-items [option]="option" [itemType]="itemType"></app-list-items>
          </ng-template>
        </nz-tab>
      </nz-tabset>
</nz-card>
